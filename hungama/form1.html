<DOCTYPE HTML>
<head>
<title>
 FORM
</title></head>
<body bgcolor=aqua>
<br>
 <form method=POST>
<fieldset>
<legend><b><u>Personal Details</u></b></legend>
<b><em>First Name <input type="text" id=fn name=abc><br><br>
 Last Name  <input type="text"  id=ln name=def><br><br>
Address       <textarea  cols=35 rows=5 id=tf></textarea><br><br>
<label>Gender:   </label>  
 Male<input type=radio id=m name=Gender value=Male selected>
 Female<input type=radio id=f name=Gender value=Female><br>
 Date of Birth <input type="date" id=dob name=DATEOFBIRTH><br><br>
 Phone No:<input type="tel" id=pn name=pn><br><br>
 Email:<input type="email" id=em name=email><br><br><b>
 Country:<select name=country>

<option value="India">India</option>
<option value="USA">USA</option>
<option value="Germany">Germany</option>
<option value="Russia">Russia</option>
<option value="Australia">Australia</option>
</select><br><br>

City
<input list="city">
<datalist id="city">
<option value ="Mumbai">
<option value ="Delhi">
<option value ="New York">
<option value ="Melbourne">
<option value ="Moscow">
</datalist>
<br><br>

Your favourite Colour is
<input type=color ><br><br>
</fieldset>
<fieldset><legend>User Info</legend>
Username <input type="text" id=us><br><br>
Password <input type=password id=ps><br><br>
Security:<keygen name="sec"><br>

<input type=submit value=SUBMIT>
</fieldset>
</form>
</body>
